<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如何改变this 指向
        var a = {
            name: "Cherry",
            fubc1:function(){
                console.log(this.name);
            },
            func2:function(){
                setTimeout(function() { // 普通函数
                    console.log(this.name);
                }.call(a),1000)
            }
        }
        a.func2();
    </script>
</body>
</html>
